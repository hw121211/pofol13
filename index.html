<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오 메인페이지</title>
    <style>
      body {
        font-family: "Segoe UI", "Malgun Gothic", Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      h1 {
        margin-bottom: 0.5em;
        color: #333;
        text-align: center;
      }
      p {
        margin-bottom: 2em;
        color: #666;
      }
      .btn-group {
        display: flex;
        gap: 1.5em;
      }
      .portfolio-btn {
        padding: 1em 2em;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        background: #4e54c8;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      }
      .portfolio-btn:hover {
        background: #6c63ff;
      }
    </style>
  </head>
  <body>
    <h1>
      안녕하세요.<br />
      웹디자이너 장혜원의 포트폴리오 입니다.
    </h1>
    <p>아래 버튼을 클릭하면 클론코딩한 사이트를 확인할 수 있습니다.</p>
    <div class="btn-group">
      <button
        class="portfolio-btn"
        onclick="location.href='베스킨라빈스/index.html'"
      >
        베스킨라빈스 클론코딩 보기
      </button>
      <button class="portfolio-btn" onclick="location.href='할리스/index.html'">
        할리스 클론코딩 보기
      </button>
    </div>
  </body>
</html>
